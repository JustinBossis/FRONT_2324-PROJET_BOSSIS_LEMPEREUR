<div class="row d-flex justify-content-center align-items-center h-100 mt-4">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-5" *ngIf="isLogin">Connexion</h2>
                <h2 class="text-center mb-5" *ngIf="!isLogin">Créer un compte</h2>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="row" *ngIf="!isLogin">
                        <div class="form-outline col-md-6 mb-4">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control form-control-lg" name="firstname" #firstname="ngModel" [(ngModel)]="newUser.firstname" />
                        </div>

                        <div class="form-outline col-md-6 mb-4">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control form-control-lg" name="lastname" #lastname="ngModel" [(ngModel)]="newUser.lastname" />
                        </div>
                    </div>

                    <div class="row" *ngIf="!isLogin">
                        <div class="form-outline col-md-6 mb-4">
                            <label class="form-label">Pseudo</label>
                            <input type="text" class="form-control form-control-lg" name="username" #username="ngModel" [(ngModel)]="newUser.username"/>
                        </div>

                        <div class="form-outline col-md-6 mb-4">
                            <label class="form-label">Date de naissance</label>
                            <input type="date" class="form-control form-control-lg" name="birthdate" #birthdate="ngModel" [(ngModel)]="newUser.birthdate"/>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" name="email" #email="ngModel" [(ngModel)]="newUser.email"/>
                    </div>

                    <div class="row">
                        <div class="form-outline col-md-6 mb-4" *ngIf="!isLogin">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" #password="ngModel" [(ngModel)]="passwordValue"/>
                        </div>
                        <div class="form-outline mb-4" *ngIf="isLogin">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" #password="ngModel" [(ngModel)]="passwordValue"/>
                        </div>

                        <div class="form-outline col-md-6 mb-4" *ngIf="!isLogin">
                            <label class="form-label">Repeat your password</label>
                            <input type="password" class="form-control form-control-lg" name="checkPassword"/>
                        </div>
                    </div>

                    <div class="form-outline mb-4" *ngIf="!isLogin">
                        <label class="form-label">Photo de profil</label>
                        <input type="text" class="form-control form-control-lg" name="picture" #picture="ngModel" [(ngModel)]="newUser.picture"/>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" *ngIf="!isLogin">S'inscrire</button>
                        <button type="submit" class="btn btn-success" *ngIf="isLogin">Se connecter</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0" *ngIf="!isLogin">Vous avez déjà un compte ?
                        <button (click)="changeIsLogin()" type="button" class="btn btn-secondary">Se connecter </button>
                    </p>

                    <p class="text-center text-muted mt-5 mb-0" *ngIf="isLogin">Vous n'avez pas de compte ?
                        <button (click)="changeIsLogin()" type="button" class="btn btn-secondary">S'inscrire </button>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>
